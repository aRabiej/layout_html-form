<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta  name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="get"
      name="form"
    >
      <fieldset class="box__style">
        <legend>Personal information</legend>

        <div class="field__wrapper">
          <label for="surname">Surname: </label>

          <input
            type="text"
            name="surname"
            id="surname"
            minlength="3"
            maxlength="100"
            autocomplete="off"
          >
        </div>

        <div class="field__wrapper">
          <label for="name">Name: </label>

          <input
            type="text"
            name="name"
            id="name"
            minlength="3"
            maxlength="100"
            autocomplete="off"
          >
        </div>

        <div class="field__wrapper">
          <label for="age">How old are You? </label>

          <input
            type="number"
            name="age"
            id="age"
            value="12"
            min="1"
            max="100"
          >
        </div>

        <div class="field__wrapper">
          <label for="date">Full date of birth: </label>

          <input
            type="date"
            name="date"
            id="date"
          >
        </div>

        <label for="check">I accept the term of the agreement </label>

        <input
          type="checkbox"
          value="check"
          name="check"
          id="check"
        >
      </fieldset>

      <fieldset class="box__style">
        <legend>Registration</legend>

        <div class="field__wrapper">
          <label for="email">E-mail: </label>

          <input
            type="email"
            name="email"
            id="email"
            placeholder="email@example.com"
            multiple
          >
        </div>

        <label for="user-password">Password: </label>

        <input
          name="user-password"
          id="user-password"
          type="password"
          required autocomplete="off"
        >
      </fieldset>

      <fieldset class="box__style">
        <legend>An interesting fact about you!</legend>

        <div class="field__wrapper">
          <label for="cat">Do you love cats? </label>

          <input
            type="radio"
            id="yes"
            name="cat"
            value="Y"
          >
          <label for="yes">Yes</label>

          <input
            type="radio"
            id="no"
            name="cat"
            value="N"
          >
          <label for="no">No</label>
        </div>

        <div class="field__wrapper">
          <label for="color">What is your favorite color? </label>

          <input
            type="color"
            name="color"
          >
        </div>

        <div class="field__wrapper">
          <label for="time">What time do you go to bed? </label>

          <input
            type="time"
            name="time"
            id="time"
            step="2"
          >
        </div>

        <div class="field__wrapper">
          <label for="cars">What are your favorite brand of cars? </label>

          <textarea
            name="cars"
            id="cars"
            rows="4"
            cols="2"
          >BMW Audi Lada
          </textarea>
        </div>

        <label for="range">How do you rate our work? </label>

        <input
          type="range"
          name="range"
          value="0"
        >
      </fieldset>

      <fieldset class="box__style">
        <legend>Additional info:</legend>

        <div class="field__wrapper">
          <label for="comment">Comments: </label>

          <textarea
            name="comment"
            rows="2"
            cols="20"
          >
          </textarea>
        </div>

        <label for="reco">Would you recommend us?</label>
        <select id="reco" name="reco">
          <option value="yes" selected>yes</option>
          <option value="no">no</option>
        </select>
      </fieldset>
      <button type="submit">Submit</button>
    </form>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
